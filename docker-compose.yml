services:
  postgres:
    image: postgres:18
    container_name: dataprover-postgres
    environment:
      POSTGRES_DB: dataprover
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dataprover"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  dataprover:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dataprover-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: dataprover
      DB_USER: postgres
      DB_PASSWORD: postgres
      ROCKSDB_PATH: /app/data/rocksdb
      PLUGINS_PATH: /app/plugins
      DATAPROVER_UI_ENABLED: "true"
    volumes:
      - ./data/rocksdb:/app/data/rocksdb
      - ./plugins:/app/plugins
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/api/v1/admin/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  postgres_data:
